<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <!-- Render our data -->
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Latest Mars News</h2>
          <h3> {{news_title}} </h3>
          <p> {{news_p}}</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h2>Featured Mars image</h2>
          <p> {{featured_image_url}} </p>
        </div>
        <div class="col-lg-4">
          <h3>Mars Facts</h3>
          <a> {{html_mars}} </a>
        </div>


      </div>
    </div>
   

    


    <h2>Mars Hemispheres</h2>

       <!-- write a for loop that lists out your data and accesses the values using dot notation. -->
       {% for name in list %}
       <div class="col-lg-4">
           <div class="card" style="width: 20rem;">
               <div class="card-body">
                 <h2 class="card-title">{{ item.type }}</h2>
                 <h6 class="card-subtitle mb-2 text-muted">Cost: {{ item.cost }}</h6>
                 <p class="card-text">Potential Revenue: {{ item.cost * item.stock}}</p>
               </div>
             </div>
         </div>
         {% endfor %}

    

  </div>
</body>

</html>
