<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <!-- Render our data -->
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2>Latest Mars News</h2>
          <h3> {{mars.news_title}} </h3>
          <p> {{mars.news_p}}</p>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h2>Featured Mars image</h2>
          <img src="{{mars.featured_image_url}}" alt="Mars Featured Image">
        </div>
        <div class="col-lg-4">
          <h3>Mars Facts</h3>
          <small> {{mars.html_mars | safe}} </small>
        </div>
      </div>
    </div>
   

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="heading text-align: center">Mars Hemispheres</h1>
        
    
          <div>
          <!-- write a for loop that lists out your data and accesses the values using dot notation. ---> 
            {% for hemi in mars.mars_hemisphere_images %}
              <div class="col-lg-4">
                <div class="card" style="width: 20rem;">
                  <div class="card-body">
                    
                    <img class="card hemi" src= "{{hemi.image_url}}" alt="Mars Hemisphere Photo"/>
                      <h4 class="card-title"> {{hemi.title}} </h4>

                  </div>
                </div>
              </div> 
          </div>

        </div>
      </div>
      {% endfor %}

    </div>
      
  
    </div>
    

            
  </div>
</body>

</html>
